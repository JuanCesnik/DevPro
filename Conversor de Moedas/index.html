<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>DevClub - Convert Money</title>
  </head>

  <body>
    <img class="logo" src="assets/logo.gif" alt="Logo do site" />

    <main>
      <label for="fromCurrency">
        Converter <strong>de:</strong>
        <select id="fromCurrency">
          <option value="">R$ Real Brasileiro</option>
        </select>
      </label>

      <label for="toCurrency">
        Converter <strong>para:</strong>
        <select id="toCurrency" class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="bitcoin">bitcoin</option>
          <option value="libra">Libra</option>
        </select>
      </label>

      <label for="valor">
        Valor
        <input class="input-currency" id="valor" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="assets/Real.png" alt="moeda-logo-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="assets/Seta.png" alt="seta" />

        <div class="currency-box">
          <img class="currency-img" src="assets/Dollar.png" alt="moeda-logo-convertida" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
</html>
